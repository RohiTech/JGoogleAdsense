<script type="text/javascript">
    function getVoteFormUrl(form) {
      var sb = [ ];
      var inputs = form.getElementsByTagName('input');
      for (var i = 0, input; input = inputs[i]; i++) {
        switch (input.type) {
        case 'checkbox':
        case 'radio':
          if (input.checked) {
            sb.push(input.name + '=' + input.value);
          }
          break;
        case 'hidden':
          sb.push(input.name + '=' + encodeURIComponent(input.value));
          break;
        }
      }
      return form.action + '?' + sb.join('&');
    };
    </script>
